<div id="first" *ngIf="showLogin">
          <div class="myform form ">
            <div class="logo mb-3">
              <div class="col-md-12 text-center">
                <h1>Login</h1>
              </div>
            </div>
            <form [formGroup]="login">
              <div class="form-group">
                <label for="">Email address</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="Enter email"
                  formControlName="email"
                />
              </div>
              <div class="form-group">
                <label for="">Password</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  placeholder="Enter Password"
                  formControlName="password"
                />
              </div>
              <div class="form-group">
                <p class="text-center">
                  By signing up you accept our <a href="javascript:;">Terms Of Use</a>
                </p>
              </div>
              <div class="col-md-12 text-center ">
                <button
                  type="submit"
                  class=" btn btn-block mybtn btn-primary tx-tfm" (click)="loginSubmit($event)"
                >Login
                </button>
              </div>
              <div class="col-md-12 ">
                <div class="login-or">
                  <hr class="hr-or" />
                  <span class="span-or">or</span>
                </div>
              </div>
              <div class="form-group">
                <p class="text-center">
                  Don't have account? 
                  <a href="javascript:;" id="signup" (click)="showRegisterForm()">Sign up here</a>
                  <!-- <button (click)="showToggle()">Sign up here</button> -->
                </p>
              </div>
            </form>
          </div>
        </div>
